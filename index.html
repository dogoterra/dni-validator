<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar DNI Español</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex">
    <link rel="shortcut icon" href="https://doso.es/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Validar DNI Español</h1>
        <div class="mb-3">
            <label for="dniInput" class="form-label">Introduce tu DNI:</label>
            <input type="text" class="form-control" id="dniInput" maxlength="9" placeholder="12345678Z">
        </div>
        <button type="button" id="dniButton" class="btn btn-secondary" onclick="validarDNI()">Validar</button>
        <div id="resultado" class="mt-3 text-center"></div>
    </div>
    <script src="dni.js"></script>
</body>
</html>
